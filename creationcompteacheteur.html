<!DOCTYPE html>
<html>
<head>
	<title>Création de votre compte acheteur</title>
	<meta charset="utf-8"/>
	<link href="prime.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<h2>Pour créer votre compte acheteur, remplissez les champs suivants :</h2>

	<form>
		<table>
			<tr>
				<td> Nom : </td>
				<td> <input type="text" name="nom"> </td>        <!-- Définit un champ de saisie de texte -->
			</tr>
			<tr>
				<td> Prénom : </td>
				<td> <input type="text" name="prenom"> </td>        <!-- Définit un champ de saisie de texte -->
			</tr>
			<tr>
				<td> e-mail : </td>
				<td> <input type="text" name="e-mail"> </td>        <!-- Définit un champ de saisie de texte -->
			</tr>
			<tr>
				<td> Mot de passe : </td>
				<td> <input type="password" name="passw"> </td>    <!-- Définit un champ de mot de passe -->
			</tr>
			<tr>
				<td> Informations bancaires : </td>
				<td> <input type="text" name="bank"> </td>        <!-- Définit un champ de saisie de texte -->
			</tr>
			<tr>
				<td> <input type="submit" name="validation"> </td> <!-- Définit un bouton de validation -->
			</tr>
		</table>
	</form>
</body>
</html>
